name: Docker (Github Packages)

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

env:
  IMAGE_NAME: ros-dev
  NVIDIA_IMAGE_NAME: ros-dev-nvidia

jobs:
